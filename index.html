<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>

  <!-- navbar -->
  <nav class="navbar navbar-dark bg-dark" style="height: 6vh;">
    <a class="navbar-brand" href="#">
      <img src="assets/img/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="">
      SuperHero
    </a>
  </nav>

  <main class="container pt-4" style="height: 82vh;">
    <!-- imgsection -->
    <section class="container text-center">
      <img src="assets/img/sh1.jpg" alt="" width="40%">
    </section>

    <!-- inputsection -->
    <section class="container">
      <form class="" id="heroform">
        <h3 class="text-secondary">Encuentra tu SuperHero</h3>
        <div class="form-group mb-2">
          <label for="idheroselected" class="text-secondary">Ingresa el numero del SuperHero a buscar (v√°lido entre 1 y 732):</label>
          <input type="number" class="form-control" id="idheroselected">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Enviar</button>
      </form>
    </section>

    <!-- detailsection -->
    <section class="container text-secondary" id="hero-detail">
      <h3 id="msg-finded" class="text-center"></h3>
      <div id="showcard">
        <div class="row">
          <div class="col">
            <img src="" alt="" id="hero-image" class="img-fluid">
          </div>
          <div class="col">
            <p id="hero-name" class="pt-3"></p>
            <p id="hero-connections"></p>
            <div class="container">
              <p id="hero-publishedby"></p>
              <hr class="d-none">
              <p id="hero-ocupation"></p>
              <hr class="d-none">
              <p id="hero-firstappearance"></p>
              <hr class="d-none">
              <p id="hero-height"></p>
              <hr class="d-none">
              <p id="hero-weight"></p>
              <hr class="d-none">
              <p id="hero-aliases"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- graphsection -->
    <section class="pt-4 pb-4">
      <div id="chartContainer" style="color:gray; text-align: center;"></div>
    </section>

  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
  <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
